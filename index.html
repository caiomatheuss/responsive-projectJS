<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMan Web Site</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="logo nav__logo">
                <a href="#">Food <span>man</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span>
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Special</a></li>
            <li><a href="#">Chef</a></li>
            <li><a href="#">Client</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="nav__btn">
            <button class="btn">
                <i class="fa-solid fa-bag-shopping"></i>
            </button>
        </div>
    </nav>
    <section class="section__container header__container" id="home">
        <div class="header__image">
            <img src="https://st4.depositphotos.com/10614052/25088/i/450/depositphotos_250883140-stock-photo-plate-with-healthy-salad-on.jpg" alt="food">
        </div>
        <div class="header__content">
            <h1>Meet, Eat & Enjoy The <span>True Taste</span></h1>
            <p class="section__description">
                Discover the true essence of culinary delight as you meet, eat, savor the authentic flavors that define our passion for food.
            </p>
            <div class="header__btn">
                <button class="btn">Get Started</button>
            </div>
        </div>
    </section>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });

        window.addEventListener(scroll, () => {
            if (window.scrollY > 0) {
                document.querySelector('nav').classList.add('scrolled');
            } else {
                document.querySelector('nav').classList.remove('scrolled');
            }
        })
    </script>
</body>
</html>
